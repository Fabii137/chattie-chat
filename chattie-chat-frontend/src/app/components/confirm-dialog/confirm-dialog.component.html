<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="confirm-btn" mat-button color="warn" (click)="onConfirm()">{{ data.confirmText }}</button>
    <button mat-button color="primary" (click)="onCancel()">{{ data.cancelText }}</button>
</mat-dialog-actions>
